<!DOCTYPE html>
<html>
<head>
    <title>Strategic Goals Course</title>
    <link rel="stylesheet" href="css/style_course.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Strategic Goals Course</h1>
    <p class="description">
        On this page, viewers can explore the evaluations for the course "Strategic Goals."
        The data can be disaggregated by different metrics, including gender, class, target, and performance.
    </p>

    <h2>General Course Evaluation</h2>
    <div class="button-container">
        <button id="genderBtn">Gender</button>
        <button id="classBtn">Social Class</button>
        <button id="targetBtn">Target</button>
        <button id="performBtn">Perform</button>
    </div>
    <canvas id="chart" class="chart-canvas"></canvas>

    <h2>Teacher Evaluation</h2>
    <div class="button-container">
        <button id="genderInstructorBtn">Gender</button>
        <button id="classInstructorBtn">Social Class</button>
        <button id="targetInstructorBtn">Target</button>
        <button id="performInstructorBtn">Perform</button>
    </div>
    <canvas id="instructorChart" class="chart-canvas"></canvas>

    <script src="js/script_course.js"></script>
</body>
</html>
